    - name: Build and sign android
      env:
        ANDROID_SIGNING_ALIAS: ${{ secrets.ANDROID_SIGNING_ALIAS }}
        ANDROID_SIGNING_KEYSTORE_PW: ${{ secrets.ANDROID_SIGNING_KEYSTORE_PW }}
        ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
      run: |
        mkdir -p "${RUNNER_TEMP}"/keystore
        echo "${ANDROID_SIGNING_KEY}" > "${RUNNER_TEMP}"/keystore/keystore.jks.base64
        base64 -d "${RUNNER_TEMP}"/keystore/keystore.jks.base64 > "${RUNNER_TEMP}"/keystore/keystore.jks
        flutter build apk --release
        mkdir -p "${GITHUB_WORKSPACE}"/build/app/outputs/apk/release/aligned/
        mkdir -p "${GITHUB_WORKSPACE}"/build/app/outputs/apk/release/signed/
        ~/Library/Android/sdk/build-tools/32.*/zipalign -p -f -v 4 "${GITHUB_WORKSPACE}"/build/app/outputs/apk/release/*.apk "${GITHUB_WORKSPACE}"/build/app/outputs/apk/release/aligned/aligned.apk
        ~/Library/Android/sdk/build-tools/32.*/apksigner sign --out "${GITHUB_WORKSPACE}"/build/app/outputs/apk/release/signed/signed.apk --ks "${RUNNER_TEMP}"/keystore/keystore.jks --ks-key-alias "${ANDROID_SIGNING_ALIAS}" --ks-pass "pass:${ANDROID_SIGNING_KEYSTORE_PW}" "${GITHUB_WORKSPACE}"/build/app/outputs/apk/release/aligned/*.apk
        ~/Library/Android/sdk/build-tools/32.*/apksigner verify -v -v4-signature-file "${GITHUB_WORKSPACE}"/build/app/outputs/apk/release/signed/*.idsig "${GITHUB_WORKSPACE}"/build/app/outputs/apk/release/signed/*.apk
        flutter build appbundle
        mkdir -p "${GITHUB_WORKSPACE}"/build/app/outputs/bundle/release/signed
        ~/Library/Android/sdk/build-tools/32.*/apksigner sign --out "${GITHUB_WORKSPACE}"/build/app/outputs/bundle/release/signed/signed.aab --ks "${RUNNER_TEMP}"/keystore/keystore.jks --ks-key-alias "${ANDROID_SIGNING_ALIAS}" --ks-pass "pass:${ANDROID_SIGNING_KEYSTORE_PW}" --min-sdk-version 26 "${GITHUB_WORKSPACE}"/build/app/outputs/bundle/release/*.aab

    - name: Create GitHub release with artifacts
      uses: ncipollo/release-action@v1
      with:
        artifacts: "
        ${{ GITHUB_WORKSPACE }}/build/app/outputs/apk/release/signed/*.apk,
        ${{ GITHUB_WORKSPACE }}/build/app/outputs/apk/release/signed/*.idsig,
        ${{ GITHUB_WORKSPACE }}/build/app/outputs/bundle/release/signed/*.aab,
        ${{ GITHUB_WORKSPACE }}/build/app/outputs/bundle/release/signed/*.idsig
        "
        token: ${{ secrets.GITHUB_TOKEN }}


