name: Flutter CI/CD

on: 
  push:
    tags:
    - 'v*.*.*'
    
jobs:
  build:
    runs-on: macos-latest
    steps:

    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
          java-version: '15'
          distribution: 'adopt'
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
        
    - name: Install pub Dependencies
      run: flutter pub get
    
    - name: Check for any formatting issues
      run: flutter format --set-exit-if-changed .
    
    - name: Statically analyze the Dart code for any errors
      run: flutter analyze .
    
    - name: Run Tests
      run: flutter test
    
    - name: Build Android App
      run: flutter build apk --release
    
    - name: Build iOS App
      run: |
        flutter build ios --no-codesign
        cd build/ios/iphoneos
        mkdir Payload
        cd Payload
        ln -s ../Runner.app
        cd ..
        zip -r app.ipa Payload

    - name: Release Apps
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/app/outputs/apk/release/*.apk,build/ios/iphoneos/app.ipa"
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare files for ftp upload
      run: |
        mkdir upload
        cp build/app/outputs/apk/release/*.apk upload/
        cp build/ios/iphoneos/app.ipa upload/
        cp CHANGELOG.md upload/

    - name: Sync files to ftp server
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ftp.hidrive.strato.com
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PW }}
        local-dir: upload/
        server-dir: /users/esys-hdrive/Daniel/workflows/${{ env.RELEASE_VERSION }}/

    - name: Send mail
      uses: satak/webrequest-action@master
      with:
        url: https://relay.esys.eu/v1/SendMail
        method: POST
        payload: '{"from": "daniel@esys.de", "recipients": ["daniel@esys.de"], "subject": "Workflow-App ${{ env.RELEASE_VERSION }}", "textBody": "", "htmlBody": "Version ${{ env.RELEASE_VERSION }} of the Workflow-App is availible at the following Link: <a href="url">https://my.hidrive.com/share/xohhlsmq-x</a>."}'
        headers: '{"apiKey": "${{ secrets.MAIL_API_KEY }}"}'